<!DOCTYPE html>
<html>
  <head>
    <title>Splendid Food</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/ico">
  </head>
  <body>

    <div id="app">

      <header class="top-bar spread">
        <nav class="top-bar-nav">
          <a href="#" class="top-bar-link">
            <i class="icofont-spoon-and-fork"></i>
            <span>Home</span>
          </a>
          <a href="views/products.html" class="top-bar-link">
            <span>Products</span>
          </a>
          <a href="views/past-orders.html" class="top-bar-link">
            <span>Past Orders</span>
          </a>
        </nav>
        <!-- Agregando el método de alternancia -->
        <a @click="toggleSidebar" class="top-bar-cart-link">
          <i class="icofont-cart-alt icofont-1x"></i>
          <span>Cart (0)</span>
        </a>
      </header>

      <div class="splash-container">
        <div class="splash">
          <h1>Splendid Food</h1>
        </div>
      </div>

      <main class="wrapper">

        <h2>Recommended</h2>

        <div class="recommended">
      <!-- Ciclo creado para recorrer los alimentos en el inventario, se dividirá sólo en tres que serán los recomendados -->
          <div v-for="(product, i) in inventory.slice(0,3)" :key="product.id" class="card">
            <div class="card-title">
            <!-- Nombres de los alimentos en food.json -->
              {{product.name}}
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-{{ product.icon }}"></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>Type:</label>
                  </div>
                  <div class="cell">
                    <!-- Tipo de alimento en el inventario -->
                    <em>{{product.type}}</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Price:</label>
                  </div>
                  <div class="cell">
                    ${{product.type.USD}}
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Quantity:</label>
                  </div>
                  <div class="cell">
                    <!-- Llevar el orden del inventario usando modelo de vue.number permite que no se convierta en una cadena de numeros -->
                    <input type="number" v-model.number="product.quantity"> 
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button @click="addToCart(product.name, i)" class="btn btn-light">
                Add to cart
              </button>
            </div>
          </div> 

      </main>

      <!-- Colocando el componente personalizado de barra lateral, toggle es el apoyo para poder usar 
      el metodo en el mismo app.component -->
      <sidebar 
        v-if="showSidebar" 
        :toggle="toggleSidebar"
        :cart="cart"
        :inventory ="inventory"
      />
     
      <footer>
      </footer>

    </div>
      
    <!-- Enlace de Vue -->
    <script src="https://unpkg.com/vue@next"></script> 
    <script>
      let app = Vue.createApp({
        data() {
          return {
            // En false por defecto para que no aparezca siempre el sidebar
            showSidebar:false,
            // Seguimiento del inventario, lo establecemos como una matriz vacía 
            inventory: [],
            // Almacenar que alimentos hay en el carrito de compra
            // Eliminando los datos fictios del carrito
            cart: {}
          }
        }, 

        methods: { 
          // Metodo para agregar la cantidad de alimentos al carrito, se deben tener en cuenta las cantidades
          // Recibe tipo de alimento y cantidad de este
          // Se está generalizando para que recorra el inventario y funcione con todos los alimentos
          addToCart(name, index) {
            if (!this.cart[name]) this.cart[name] = 0
            this.cart[name] += this.inventory[index].quantity
            
          },
          // Método que funciona como interruptor para alternar la barra lateral 
          toggleSidebar(){
            this.showSidebar = !this.showSidebar
          }
      },
      async mounted(){
        // Buscando el archivo de food.json, datos que son la matriz de todos los objetos de comida
        const res = await fetch('./food.json')
        const data = await res.json()
        this.inventory = data
      }
    })
    

      // Creando el componente para la barra lateral de carrito de compras
      app.component('sidebar', {
        // Apoyo para el la alternancia del sidebar //Tener acceso al carrito de cada alimento
        props: ['toggle','cart', 'inventory'],
      
        methods:{
          // Acceder al inventario para encontrar los precios de cada alimento
          getPrice(name) {
            const product = this.inventory.find((p) => {
              return p.name === name
            })
            return product.price.USD
          },
          // Calcular el valor total de los productos en el carrito
          calculateTotal() {
            const total = Object.entries(this.cart).reduce((acc, curr, index) => {
              return acc + (curr[1] * this.getPrice(curr[0]))
            }, 0)
            return total.toFixed(2)
          }
        },

        template: `
            <aside class="cart-container">
            <div class="cart">
              <h1 class="cart-title spread">
                <span>
                  Cart
                  <i class="icofont-cart-alt icofont-1x"></i>
                </span>
                <button @click="toggle"class="cart-close">&times;</button>
              </h1>

              <div class="cart-body">
                <table class="cart-table">
                  <thead>
                    <tr>
                      <th><span class="sr-only">Product Image</span></th>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Qty</th>
                      <th>Total</th>
                      <th><span class="sr-only">Actions</span></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="(quantity, key, i) in cart" :key="i">
                      <td><i class="icofont-carrot icofont-3x"></i></td>
                      <td>{{ key }}</td>

                      <td>\${{ getPrice(key) }}</td>
                      
                      <td class="center">{{ quantity }}</td>

                      <td> \${{quantity * getPrice(key)}}</td>
                      <td class="center">

                        <button class="btn btn-light cart-remove">
                          &times;
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <p class="center"><em>No items in cart</em></p>
                <div class="spread">
                  <span><strong>Total:</strong> \${{calculateTotal ()}} </span>
                  <button class="btn btn-light">Checkout</button>
                </div>
              </div>
            </div>
          </aside>
        `
      }),
   

      app.mount('#app')
    </script>
  </body>
</html>
